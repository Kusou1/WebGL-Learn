<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>webgl 绘制三角形</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <script>
            // 获取canvas元素
            const canvas = document.getElementById('canvas')
            // canvas宽高
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            // 获取webgl绘图上下文
            var gl = canvas.getContext('webgl')
            // 第一次创建webgl绘图上下文，需要设置视口大小
            gl.viewport(0, 0, canvas.width, canvas.height)

            // 创建顶点着色器
            var vertexShader = gl.createShader(gl.VERTEX_SHADER)
            // 创建顶点着色器的源码，需要编写glsl代码
            gl.shaderSource(
                vertexShader,
                `
                    attribute vec4 a_Position;
                    void main(){
                        gl_Position = a_Position;
                    }
                `
            )
            // 编译顶点着色器
            gl.compileShader(vertexShader);

            // 创建片元着色器
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            // 创建片元着色器源码，需要编写glsl代码
            gl.shaderSource(fragmentShader,`
                    void main() {
                        gl_FragColor = vec4(1.0,0.0,0.0,1.0);
                    }
            `)

            // 编译片元着色器
            gl.compileShader(fragmentShader)

            // 创建程序连接顶点着色器和片元着色器
            var program = gl.createProgram();
            // 连接顶点着色器和片元着色器
            gl.attachShader(program,vertexShader)
            gl.attachShader(program,fragmentShader)
            
            // 链接程序
            gl.linkProgram(program)
            // 使用程序进行渲染
            gl.useProgram(program)
            

            // 创建顶点缓冲区
            var vertexBuffer = gl.createBuffer()
            // 绑定缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER,vertexBuffer)
            // 向顶点缓冲对象写入数据 创建顶点数据
            var vertices = new Float32Array([
                0.0,0.5,
                -0.5,-0.5,
                0.5,-0.5
            ])
            // STATIC_DRAW表示缓冲区内容不会经常改变，gl.DYNAMIC_DRAW表示数据会改变
            gl.bufferData(gl.ARRAY_BUFFER,vertices,gl.STATIC_DRAW)
            
            // 获取顶点着色器中的a_Position变了位置
            var a_Position = gl.getAttribLocation(program,'a_Position')
            // 将缓冲区对象两个值一组分别传给a_Position变量
            // 告诉openGL如何解析顶点数据
            gl.vertexAttribPointer(a_Position,2,gl.FLOAT,false,0,0)
            // 启用顶点着色器中的a_Position变量
            gl.enableVertexAttribArray(a_Position)

            // 绘制三角形
            gl.drawArrays(gl.TRIANGLES,0,3)
           

        </script>
    </body>
</html>
